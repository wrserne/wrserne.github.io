<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sutton.css">
    <title>Sutton Reef</title>
    <script type="module" src="requests.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module">
      import { getCurrentTemperatureReading, getCurrentPHReading } from './requests.js';
    </script>
    <style>
      /* Style the header */
      .header {
        background-color: #f1f1f1;
        padding: 30px;
        text-align: center;
        font-size: 35px;
      }

      /* Create two columns/boxes that floats next to each other */
      .row {
        display: flex;
        flex-wrap: wrap;
      }

      /* Style the left column */
      .leftcolumn {
        flex: 50%;
        padding: 20px;
      }

      /* Style the right column */
      .rightcolumn {
        flex: 50%;
        padding: 20px;
      }

      /* Style the footer */
      .footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }

      /* Responsive layout - makes the menu and the right column stack on top of each other */
      @media (max-width: 600px) {
        .row, .navbar {
          flex-direction: column;
        }
      }
    </style>
    <script>
      // Wait for DOM to load before executing JavaScript
      document.addEventListener("DOMContentLoaded", function(event) {
        
        // Vue app for temperature and pH readings
        new Vue({
          el: '#app',
          data: {
            temperature: 'Loading...',
            pH: 'Loading...',
          },
          mounted() {
            // Get current temperature and pH readings
            getCurrentTemperatureReading().then(reading => this.temperature = reading.toFixed(2));
            getCurrentPHReading().then(reading => this.pH = reading.toFixed(2));
          },
        });

        // Update temperature and pH readings every 10 seconds
        setInterval(() => {
          getCurrentTemperatureReading().then(reading => document.getElementById('temp').innerText = reading.toFixed(2));
          getCurrentPHReading().then(reading => document.getElementById('ph').innerText = reading.toFixed(2));
        }, 10000);

      });
    </script>
  </head>
  <body>
    <div class="header">
      <h1 style="font-size: 5em; color: #ffffff; text-shadow: 2px 2px #000000;">Discover Sutton Reef</h1>
    </div>
      </div>
    </div>
    <div class="container">
      </div>
      <div id="app">
        <div class="card">
          <div class="card-header">
            <h2>Temperature and pH Readings</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <h3>Temperature</h3>
                <p id="temp">Loading...</p>
              </div>
              <div class="col-sm">
                <h3>pH</h3>
                <p id="ph">Loading...</p>
              </div>
            </div>
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
